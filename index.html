<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoria Studios</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation bar -->
<nav class="navbar" id="navbar">
    <div class="nav-container">
        <!-- Hamburger Menu (Mobile) -->
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span id="menuIcon">☰</span>
        </button>

        <!-- Logo -->
        <div class="nav-logo">
            <a href="index.html" class="logo-link" id="logoLink">
                <span class="logo-text">SS</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link" id="gamesToggle">
                    <span class="link-text">GAMES</span> 
                    <span class="arrow" id="gamesArrow">▼</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">NEWSWIRE</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">WIKI</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="link-text">DOWNLOADS</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">
                    <span class="link-text">STORE</span>
                    <span class="arrow">↗</span>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">
                    <span class="link-text">SUPPORT</span>
                    <span class="arrow">↗</span>
                </a>
            </li>
        </ul>

        <!-- Right Side Actions-->
        <div class="nav-actions">
            <a href="https://pixeldrain.com/u/nNPefQbv" class="btn-launcher">Get Launcher</a>
        </div>
    </div>
</nav>

<!-- Mobile Overlay -->
<div class="mobile-overlay" id="mobileOverlay"></div>


    <!-- Featured Games Dropdown -->
    <div class="featured-dropdown" id="featuredDropdown">
        <div class="featured-container">
            <div class="featured-header">
                <h2>Featured Games</h2>
                <a href="games.html" class="view-all-btn">
                    View All
                    <span class="arrow-right">→</span>
                </a>
            </div>
            <div class="featured-games-grid" id="featuredGamesGrid">
                <!-- Games will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Hero Carousel Section -->
    <section class="hero">
        <div class="hero-content">
            <!-- Content will be loaded dynamically -->
        </div>
        
        <!-- Carousel Controls -->
        <div class="carousel-controls">
            <button class="carousel-pause" aria-label="Pause/Play carousel">❚❚</button>
            <div class="carousel-dots">
                <!-- Dots will be generated dynamically -->
            </div>
        </div>
    </section>

    <!-- News Section -->
    <section class="news-section">
        <div class="news-container">
            <div class="news-header">
                <h2>Latest News</h2>
                <a href="newswire.html" class="view-all-news">
                    View All
                    <span class="arrow-right">→</span>
                </a>
            </div>
            <div class="news-grid" id="newsGrid">
                <!-- News cards will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/featuredGames.js"></script>
    <script src="assets/js/newsData.js"></script>
    <script src="assets/js/newsSection.js"></script>
    <script src="assets/js/carouselIndex.js"></script>
</body>
</html>
